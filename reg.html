<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>線上報名</title>
</head>

<body>

<form>
<legend>報名資料(*為必填)</legend>
<ol>
    <li>
      <label for "name">*姓名<label>
      <input id="name" type="text" maxLength="10" placeholder="最長10各字元" required>
    </li>

    <li>
      <label for "college">*學院<label>
      <input id="college" type="text" list="myCollege" required>
	      <datalist id="myCollege">
	        <option value="law" label="法學院">
	        <option value="socialScience" label="社科院">
	        <option value="liberalAtr" label="文學院">
	        <option value="foreignLan" label="外語學院">
	        <option value="science" label="理學院">
	        <option value="communication" label="傳播學院">
	        <option value="commerce" label="商學院">
	        <option value="international" label="國際事務學院">
	        <option value="education" label="教育學院">
    </li>

    <li>
      <label for "phone">*手機<label>
      <input id="phone" type="number" maxLength="10" placeholder="最長10各字元且只能為數字" required>
    </li>

    <li>
      <label for "email">*Email<label>
      <input id="email" type="email" placeholder="最長10各字元" required>
    </li>

    <li>
      <label for "birthday">生日<label>
      <input id="birthday" type="text" maxLength="10" placeholder="西元年/月/日">
    </li>

</ol>

    <input type="submit" value="送出">

</form>
